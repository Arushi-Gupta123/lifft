<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/liftlogo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEN ELEVATORS</title>  <!-- Set the browser tab title -->

    <!-- Inline CSS for styling -->
    <style>
      /* Define text color classes */
      .text-light-green {
        color: #90EE90;  /* Light Green color */
      }

      .text-dark-green {
        color: #006400;  /* Dark Green color */
      }

      /* Example font-size and bold styling */
      .text-4xl {
        font-size: 2.25rem;  /* Large size */
      }

      .text-3xl {
        font-size: 1.875rem;  /* Slightly smaller size */
      }

      .text-lg {
        font-size: 1.125rem;  /* Small size */
      }

      .font-bold {
        font-weight: bold;
      }

      /* Adding right margin to separate the spans */
      .mr-2 {
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Using spans to display the styled text -->
      <span class="text-light-green text-4xl font-bold">G</span>
      <span class="text-dark-green text-lg font-bold mr-2">EN</span>
      <span class="text-light-green text-3xl font-bold">E</span>
      <span class="text-dark-green text-lg font-bold mr-2">LEVATORS</span>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
